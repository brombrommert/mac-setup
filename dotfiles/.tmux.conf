# Remap <C-b> to <C-a>
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Turn the mouse on, but without copy mode dragging
set -g mouse on

# disable sound bell
set -g bell-action none

# allow tmux to set titles
set-option -g set-titles on

# set vim-like behavior
set-window-option -g mode-keys vi

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Vim-like copy
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "pbcopy" \; send-keys -X clear-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"
bind-key -T copy-mode-vi MouseDown1Pane select-pane \; send-keys -X clear-selection

# Splitting panes.
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Make scrolling feel a bit nicer
bind-key -T copy-mode WheelUpPane select-pane \; send-keys -X -N 1 scroll-up
bind-key -T copy-mode WheelDownPane select-pane \; send-keys -X -N 1 scroll-down
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 1 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 1 scroll-down

# Do not delay ESC
set -sg escape-time 0

# Fix Vim inside of tmux
set -g default-terminal "tmux-256color"
set -g focus-events on

# Theming
# Status bar
set -g status-left "  "
set -g status-right "%R  "
set -g status-position top
set -g status-style "fg=#444444"

# Command bar
set -g message-style "bg=default,fg=default"
set -g message-command-style "bg=default,fg=blue"
set-window-option -g mode-style "bg=blue,fg=default"

set-window-option -g automatic-rename-format "#{b:pane_current_path}/ : #{pane_current_command}"
set-window-option -g pane-border-status top
set-window-option -g pane-border-format " #P : #{pane_current_command} "
set-window-option -g pane-border-style "fg=7"
set-window-option -g pane-active-border-style "fg=blue"
set-window-option -g window-status-separator "  "
set-window-option -g window-status-current-style "bg=blue,fg=terminal"
set-window-option -g window-status-current-format " #I : #W #{?window_flags,#{window_flags}, } "
set-window-option -g window-status-format " #I : #W #{?window_flags,#{window_flags}, } "

# Remote sessions
if-shell -b '[ -n "$SSH_CLIENT" ]' ' \
  set -g status-right "#(whoami)@#{host}  " ;\
  set -g message-command-style "bg=default,fg=magenta" ;\
  set-window-option -g mode-style "bg=magenta,fg=default" ;\
  set-window-option -g pane-active-border-style "fg=magenta" ;\
  set-window-option -g window-status-current-style "bg=magenta,fg=white,bold,bright" ;\
'
